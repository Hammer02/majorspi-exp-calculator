<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="20C5va_c4sBPcNUj5zcWNPRNFr034TBpplPYpTe7oiE" />
  <title>【メジャスピ】経験値計算ツール｜レベル1〜75対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="メジャスピ（MLB PRO SPIRIT）の経験値計算ツール。現在レベルから目標レベルまでに必要な経験値を簡単に計算できます。無課金・初心者向け。スマホ・日本語/英語対応。">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background:
        linear-gradient(135deg,
          rgba(255,255,255,0.04) 25%,
          rgba(255,255,255,0) 25%,
          rgba(255,255,255,0) 50%,
          rgba(255,255,255,0.04) 50%,
          rgba(255,255,255,0.04) 75%,
          rgba(255,255,255,0) 75%),
        linear-gradient(135deg, #0b1c3d, #142a5c);
      background-size: 120px 120px, cover;
      color: #fff;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .container {
      background: #0f172a;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      padding: 24px;
      max-width: 420px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #1f2937;
      color: #fff;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #calcBtn { background: #2563eb; color: #fff; }
    #resetBtn { background: #9ca3af; }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .lang-buttons {
      text-align: center;
      margin-top: 24px;
    }

    .seo-text {
      max-width: 800px;
      margin: 60px auto 40px;
      font-size: 14px;
      color: #cbd5f5;
      line-height: 1.8;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h1 id="title"></h1>

<div class="container">
  <label id="currentLvLabel"></label>
  <input type="number" id="currentLv" min="1" max="75" onkeydown="handleEnter(event)">

  <label id="targetLvLabel"></label>
  <input type="number" id="targetLv" min="1" max="75" onfocus="adjustTargetLevel()" onkeydown="handleEnter(event)">

  <div class="buttons">
    <button id="calcBtn" onclick="calculate()"></button>
    <button id="resetBtn" onclick="resetAll()"></button>
  </div>

  <p id="result"></p>

  <div class="lang-buttons">
    <button onclick="switchLanguage('ja')">日本語</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>
</div>

<section class="seo-text">
  <h2 id="seoTitle"></h2>
  <p id="seoText1"></p>
  <p id="seoText2"></p>
</section>

<script>
let currentLang = "ja";

const texts = {
  ja: {
    title: "メジャスピ 経験値計算",
    currentLv: "現在レベル",
    targetLv: "目標レベル",
    calculate: "計算",
    reset: "リセット",
    result: "必要経験値",
    seoTitle: "メジャスピ経験値計算ツールについて",
    seoText1: "このページは、メジャスピ（MLB PRO SPIRIT）の経験値を簡単に計算できる無料ツールです。",
    seoText2: "無課金プレイヤーや初心者の方が、効率よくレベル上げを進めるための目安として活用できます。"
  },
  en: {
    title: "MLB PRO SPIRIT EXP Calculator",
    currentLv: "Current Level",
    targetLv: "Target Level",
    calculate: "Calculate",
    reset: "Reset",
    result: "Required EXP",
    seoTitle: "About the MLB PRO SPIRIT EXP Calculator",
    seoText1: "This page provides a free tool to easily calculate experience points in MLB PRO SPIRIT.",
    seoText2: "This calculator is useful for beginners and free-to-play players."
  }
};

function switchLanguage(lang) {
  currentLang = lang;
  localStorage.setItem("lang", lang);

  title.textContent = texts[lang].title;
  currentLvLabel.textContent = texts[lang].currentLv;
  targetLvLabel.textContent = texts[lang].targetLv;
  calcBtn.textContent = texts[lang].calculate;
  resetBtn.textContent = texts[lang].reset;

  seoTitle.textContent = texts[lang].seoTitle;
  seoText1.textContent = texts[lang].seoText1;
  seoText2.textContent = texts[lang].seoText2;
}

switchLanguage(new URLSearchParams(location.search).get("lang") || "ja");
</script>

</body>
</html>
